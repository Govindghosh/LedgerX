services:
  # Backend Service
  - type: web
    name: ledgerx-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: KAFKA_ENABLED
        value: false
      # Add other backend env vars here (Mongo URI, etc.)

  # Frontend Service
  - type: web
    name: ledgerx-frontend
    env: node
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://ledgerx-backend.onrender.com/api/v1
